version: 2
updates:
  # npm パッケージの依存関係をチェック
  - package-ecosystem: 'npm'
    directory: '/server'
    schedule:
      interval: 'weekly'
      day: 'monday'
      time: '10:00'
    open-pull-requests-limit: 5
    labels:
      - 'dependencies'
      - 'npm'
    commit-message:
      prefix: 'chore'
      include: 'scope'

  # Docker イメージの依存関係をチェック
  - package-ecosystem: 'docker'
    directory: '/'
    schedule:
      interval: 'weekly'
      day: 'monday'
      time: '10:00'
    open-pull-requests-limit: 3
    labels:
      - 'dependencies'
      - 'docker'
    commit-message:
      prefix: 'chore'
      include: 'scope'
